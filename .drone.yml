scireum_volumes: &scireum_volumes
  - /var/repos/${DRONE_REPO_OWNER}/${DRONE_REPO_NAME}:/drone/src/github.com/${DRONE_REPO_OWNER}/${DRONE_REPO_NAME}
  - /root/.m2:/root/.m2
clone:
  git:
    image: plugins/git
    volumes: *scireum_volumes
pipeline:
  compile:
    image: scireum/sirius-build
    commands:
      - mvn clean compile
    volumes: *scireum_volumes
    when:
      event: push
  package:
    image: scireum/sirius-build
    commands:
      - sed -i 's/DEVELOPMENT-SNAPSHOT/${DRONE_TAG}/g' pom.xml
      - mvn clean package -DskipTests
    volumes: *scireum_volumes
    when:
      event: tag
  publish:
    image: plugins/docker
    repo: hub.scireum.net/hildeguard/hildeguard
    registry: hub.scireum.net
    secrets: [ docker_username, docker_password ]
    tags:
      - ${DRONE_TAG}
    volumes: *scireum_volumes
    when:
      event: tag
  sonarqube:
    image: scireum/sirius-build
    commands:
      - sed -i 's/DEVELOPMENT-SNAPSHOT/${DRONE_TAG}/g' pom.xml
      - mvn package sonar:sonar -Dsonar.projectKey=${DRONE_REPO_NAME} -DskipTests
    volumes: *scireum_volumes
    when:
      event: tag
